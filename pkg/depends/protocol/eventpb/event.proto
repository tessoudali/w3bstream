syntax = "proto3";
package eventpb;
option go_package = "./;eventpb";

message Header {
  string event_type = 1; // event type
  string token = 3;      // for validation message
  int64 pub_time = 4;    // event pub timestamp
  string event_id = 5;   // event id for tracing
}

message Event {
  Header header = 1;
  bytes payload = 2;
}
